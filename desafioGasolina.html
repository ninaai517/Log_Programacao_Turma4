<meta charset="UTF-8">

<h2>Desafio Gasolina ou Álcool ?</h2>

<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque;
    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("O consumo de Gasolina é: " + consumoDeGasolina + " L/km.");
    document.write("<br>");
    document.write("O consumo de Álcool é: " + consumoDeAlcool + " L/km.");
</script>
