<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    /*TESTA FUNDO:

    //FUNCOES PARA DESENHAR:

    function desenhaQuadrado(x, y, largura, altura, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, largura, altura);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, largura, altura);
    }


    function desenhaTexto(x, y, texto) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font = '20px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);
    }


    function desenhaBarra(x, y, serie, cores, texto) {

        desenhaTexto(x, y - 10, texto);

        var somaAltura = 0;
        for (var i = 0; i < serie.length; i++) {

            var altura = serie[i];
            desenhaQuadrado(x, y + somaAltura, 50, altura, cores[i], texto);
            somaAltura = + altura
        }
    }

    function desenhaTriangulo(xa, ya, xc, yc, cor) {

        pincel.beginPath();
        pincel.fillStyle = cor;
        var pontoA = pincel.moveTo(xa, ya);
        var pontoB = pincel.lineTo(xa, yc);
        var pontoC = pincel.lineTo(xc, yc);
        pincel.fill();
    }

    for (var x = 0; x < 700; x = x + 50) {
        desenhaQuadrado(x, 0, 100, 100, 'pink');
        desenhaQuadrado(x, 50, 100, 100, 'yellow');
        desenhaQuadrado(x, 100, 100, 100, 'blue');
    }
